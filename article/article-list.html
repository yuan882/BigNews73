<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表页面</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article-list.css">
</head>
<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表页</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="cate_id" id="category" lay-verify="required">
                            <option value="">所有分类</option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col >
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章分类</th>
                        <th>发表时间</th>
                        <th>文章状态</th>
                        <th>操作</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>文章名称</td>
                        <td>历史</td>
                        <td>2016-11-29</td>
                        <td>已发布</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="test1"></div>
        </div>
    </div>

    <script type="text/template" id="categoryList">
        <option value="">所有分类</option>
        {{each data value index}}
          <option value="{{value.Id}}">{{value.name}}</option>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/article/article-list.js"></script>
</body>
</html>
